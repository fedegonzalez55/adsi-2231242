<h1>Item base numbering: @n </h1>
<hr>
<h3>Example:</h3>
ul>li.number$@10*3

<h3>Result:</h3>
<xmp>
<ul>
    <li>
        <div class="number10"></div>
        <div class="number11"></div>
        <div class="number12"></div>
        <div class="number13"></div>
        <div class="number14"></div>
    </li>
</ul>

</xmp>
